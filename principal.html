  </link>
</head>


<body>
  <x3d with='500px' height='400px'>
    <scene>
      <!-- Criação da área que o objeto irá ocupar -->
      <!-- <shape> -->
      <!-- Definição da cor do objeto  -->
      <!-- <appearance> -->
      <!--   <material diffuseColor='1 0 0' /> -->
      <!-- </appearance> -->

      <!-- Definir o objeto -->
      <!-- <box size='1 2 4' /> -->
      <!-- <cylinder radius='1.5' height='4' /> -->
      <!-- <cone bottomRadius='2' height='3' /> -->
      <!-- <sphere radius='2' /> -->
      <!-- </shape> -->

      <!-- Aplicando transformações -->
      <shape>
        <appearance>
          <material diffuseColor='0 1 1' />
        </appearance>
        <sphere radius='1.05'>
      </shape>

      <transform translation='0 -1 0'>
        <shape>
         <appearance>
            <material diffuseColor='0 1 1' />
          </appearance>
          <sphere radius='1.05'>
        </shape>
      </transform>

      <transform translation='1 0.5 0'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='0 0.5 1'>
        <shape>
         <appearance>
            <material diffuseColor='0 1 1' />
          </appearance>
          <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='1 0.5 0'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='-1 0.5 1'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='1 0.5 1'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='5 0.5 1'>
        <shape class="eletron" onclick="cardEletron">
          <appearance>
          <material diffuseColor='1 0 0' />
        </appearance>
        <sphere radius='0.5'>
        </shape>
      </transform>

    </scene>
  </x3d>
  <script>
const eletrons = document.getElementsByClassName (eletron);
    function cardEletron(){
eletron.addEventListener("click", function () {
        eletron.alert= 'Maria eletron';
})
}
</script>
</body>

</html>
