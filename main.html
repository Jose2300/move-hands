<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </link>
</head>


<body>
  <x3d with='500px' height='400px'>
    <scene>
      <!-- Criação da área que o objeto irá ocupar -->
      <!-- <shape> -->
      <!-- Definição da cor do objeto  -->
      <!-- <appearance> -->
      <!--   <material diffuseColor='1 0 0' /> -->
      <!-- </appearance> -->

      <!-- Definir o objeto -->
      <!-- <box size='1 2 4' /> -->
      <!-- <cylinder radius='1.5' height='4' /> -->
      <!-- <cone bottomRadius='2' height='3' /> -->
      <!-- <sphere radius='2' /> -->
      <!-- </shape> -->

   <!-- Inicio Nucleuo Atomico -->
      <shape>
        <appearance>
          <material diffuseColor='0 1 1' />
        </appearance>
        <sphere radius='1.05'>
      </shape>

      <transform translation='0 -1 0'>
        <shape>
         <appearance>
            <material diffuseColor='0 1 1' />
          </appearance>
          <sphere radius='1.05'>
        </shape>
      </transform>

      <transform translation='1 0.5 0'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='0 0.5 1'>
        <shape>
         <appearance>
            <material diffuseColor='0 1 1' />
          </appearance>
          <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='1 0.5 0'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='-1 0.5 1'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
      <transform translation='1 0.5 1'>
        <shape>
          <appearance>
          <material diffuseColor='0 0 1' />
        </appearance>
        <sphere radius='1.05'>
        </shape>
      </transform>
       <!--Fim Nucleuo Atomico -->
      <!-- Inicio Eletron -->
      <transform translation='5 0.5 1'>
        <shape onclick="mudarDisplay()">
          <appearance>
          <material  diffuseColor='1 0 0' />
        </appearance>
        <sphere radius='0.5'>
        </shape>
      </transform>
     <!-- Fim Eletron -->
    </scene>
  </x3d>
  <div  id="card" style="width: 18rem;  display:none">
    <img class="card-img-top" src=".../100px180/" alt="Imagem de capa do card">
    <div class="card-body">
      <h5 class="card-title">Título do card</h5>
      <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o conteúdo do card.</p>
      <a href="#" class="btn btn-primary">Visitar</a>
    </div>
  </div>
  <!-- Funções com JavaScript para ações quando clicar nos objetos -->
  <script>
    function mudarDisplay() {
        const minhaDiv = document.getElementById("card");
        if (minhaDiv.style.display === "none") {
          minhaDiv.style.display = "block";
        } else {
          minhaDiv.style.display = "none";
        }
      }
  </script>
<!--Fim do script -->
</body>

</html>
